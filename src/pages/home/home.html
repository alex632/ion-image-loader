<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Image Loading
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="loadData()">Load</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-refresher (ionRefresh)="clearCache($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
 
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-start>
        <img-loader [src]="user?.picture?.large" useImg (load)="onImageLoad($event)"></img-loader>
      </ion-avatar>
      <h2>{{ user.email }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
